l_russian:
Neptune:0 "Нептун"
Neptune_desc:0 "Богиня Планептуна. Она же Пурпурное Сердце. Обычно весёлая и глуповатая девочка, но сама по себе милый ребёнок. После того, как преобразуется в богиню, становится хладнокровной, но некоторые вещи по-прежнему забывает. Из четырёх главных богинь Нептун самая небрежная и беззаботная. Помимо этого её очень легко удивить, и из-за этого Нептун считают недотёпой. Обладательница непомерного аппетита."
Noire:0 "Нуар"
Noire_desc:0 "Богиня Ластейшна. Она же Чёрное Сердце. Справедливая и самостоятельная личность. У неё и Нептун напряжённые отношения:: Нуар относится к Нептун несерьёзно, потому что считает её глупой. Нуар и Нептун соперницы, как Непгир и Юни."
Vert:0 "Верт"
Vert_desc:0 "Богиня Линбокс. Она же Зелёное Сердце. Умна, вежлива и спокойна. Именно Верт предложила богиням объединиться, а не враждовать. Одержима мангой, играми и аниме. Обычно играет в те игры, где есть ритм, борьба, стрельба, гонки и моделирование."
Blanc:0 "Блан"
Blanc_desc:0 "Богиня Луви. Она же Белое Сердце. Внешность Блан не соответствует её нраву:: на вид застенчивая и безучастная, она часто выходит из себя срывает свой гнев на других, обычно на Нептун или других богинях. Имеет хобби — читать книги."